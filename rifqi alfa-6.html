    <style>
        .contact {

    font-size: 3rem;

    margin-bottom: 3rem;

.contact-container {

}

.contact-container p {

.social-icons {

    margin-top: 2rem;

    justify-content: center;

    margin-right: 0.8rem;

}

.btn-social:hover {
    background-color: #b74b4b;
    color: black;
    box-shadow: 0 0 25px #b74b4b;
}

.contact .btn {

    text-decoration: none;
